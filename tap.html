<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>

  <script>
    (function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      const isIOS =
        /iPad|iPhone|iPod/.test(ua) ||
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

      if (isIOS) {
        // iOS → App Store
        window.location.replace("https://apps.apple.com/us/app/the-abandoned-planet/id6474901092");
      } else {
        // Android + Windows + Mac + Linux → same destination
        window.location.replace("https://play.google.com/store/apps/details?id=com.snapbreak.theabandonedplanet&hl=en");
      }
    })();
  </script>
</head>
<body></body>
</html>
