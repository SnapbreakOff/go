<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>

  <!-- Instant fallback redirect (non-iOS default) -->
  <meta http-equiv="refresh" content="0;url=https://play.google.com/store/apps/details?id=com.snapbreak.boxes&hl=en" />

  <script>
    (function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      const isIOS =
        /iPad|iPhone|iPod/.test(ua) ||
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

      if (isIOS) {
        // iOS → App Store
        window.location.replace("https://apps.apple.com/us/app/boxes-lost-fragments/id1575369135");
      } else {
        // Android + Desktop → Google Play
        window.location.replace("https://play.google.com/store/apps/details?id=com.snapbreak.boxes&hl=en");
      }
    })();
  </script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #2F2B38;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .container p {
      max-width: 420px;
      line-height: 1.5;
      opacity: 0.9;
    }

    a {
      color: #ffffff;
      font-weight: 600;
      text-decoration: underline;
    }

    .footer {
      margin-top: 24px;
      font-size: 0.85em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <p>
        You have used an app download link from <strong>Snapbreak</strong>.<br><br>
        If you were not automatically redirected to your content, then
        <a href="https://play.google.com/store/apps/details?id=com.snapbreak.boxes&hl=en">
          click here again
        </a>.
        <br><br>
        Otherwise you can now close this page.
      </p>

      <div class="footer">
        © 2025 Snapbreak
      </div>
    </div>
  </div>
</body>
</html>
